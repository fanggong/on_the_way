name: on_the_way
version: 0.3.1
config-version: 2

profile: on_the_way

model-paths: ["models"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]

models:
  on_the_way:
    +persist_docs:
      relation: true
      columns: true
    +materialized: view
    raw_to_canonical:
      +schema: canonical
      +materialized: table
    canonical_to_domain_health:
      +schema: domain_health
      +materialized: table
    domain_health_to_mart:
      +schema: mart
      +materialized: table
